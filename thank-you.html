<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Nancy Events & Decors</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefefe;
      color: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .thank-you-box {
      max-width: 600px;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .thank-you-box h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #c084fc;
    }
    .thank-you-box p {
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .thank-you-box a {
      text-decoration: none;
      color: white;
      background: #c084fc;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .thank-you-box a:hover {
      background: #a66bdb;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You for Reaching Out!</h1>
    <p>We’ve received your message. Our team will contact you shortly.</p>
    <a href="index.html">← Back to Home</a>
  </div>
</body>
</html>
